<header class="site-header">
  <div class="site-inner site-header-inner">

    <a class="site-title" href="{{ '/' | relative_url }}">
      {{ site.title | escape }}
    </a>

    <nav class="site-menu">
      {% assign pages = site.pages | sort: "order" %}
      {% for page in pages %}
        <a class="site-menu-item" href="{{ page.url | relative_url }}">
          {{ page.title | escape }}
        </a>
      {% endfor %}
    </nav>

  </div>
</header>
